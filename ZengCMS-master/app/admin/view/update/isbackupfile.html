{extend name="layouts/main" /}
{block name="css"}
<style>
    .layui-input-block {
        border: 1px solid #e6e6e6
    }
    .layui-input-block input {
        border: none;
    }
    .layui-input-block textarea {
        border: none;
    }
    .layui-input, .layui-select, .layui-textarea {
        height: 36px;
        line-height: 1.3;
        line-height: 36px \9;
    }
</style>
{/block}
{block name="content"}
<div class="layui-tab-content layui-setting">
    <div class="layui-tab-item  layui-show">
        <form class="layui-form layui-form-pane" action="{:url('index')}" method="post">
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">是否需要备份重要文件</label>
                <div class="layui-input-block">
                    <input type="radio" name="backupfile" value="1" title="是" checked="">
                    <div class="layui-unselect layui-form-radio layui-form-radioed">
                        <i class="layui-anim layui-icon"></i>
                        <div>是</div>
                    </div>
                    <input type="radio" name="backupfile" value="0" title="否">
                    <div class="layui-unselect layui-form-radio">
                        <i class="layui-anim layui-icon"></i>
                        <div>否</div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" type="submit" lay-submit="" lay-filter="submit">提交保存</button>
            </div>
        </form>
    </div>
</div>
{/block}
