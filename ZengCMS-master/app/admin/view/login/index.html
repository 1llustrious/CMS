<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{$meta_title}</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__STATIC__/admin/lib/layui-master/dist/css/layui.css" media="all">
	<link rel="stylesheet" href="__STATIC__/admin/css/login.css" media="all" />
</head>
<!-- <body style="background: url(__STATIC__/admin/images/bg.jpg); background-repeat: no-repeat;background-size:100% 100%;background-attachment: fixed;"> -->
<body>
	<div class="login" style="height: 279px;">
		<h1>管理登录</h1>
		<form class="layui-form" method="post" action="{:url('')}" id="form">
			<input type="hidden" name="__token__" value="{:token()}" />
			<div class="layui-form-item">
				<input class="layui-input" name="name" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
			</div>
			<div class="layui-form-item">
				<input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
			</div>
			<div class="layui-form-item form_code">
				<input class="layui-input" name="verify" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
				<div class="code"><img src="{:captcha_src('admin')}" class="verifyimg reloadverify" align="absmiddle" title="点击换一张" alt="验证码"></div>
			</div>
			<div class="layui-form-item" pane="">
				<input type="checkbox" name="rememberMe" value="1" lay-skin="primary" title="记住密码" checked="">
				<div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary">
					<span>记住密码</span><i class="layui-icon layui-icon-ok"></i>
				</div>
			</div>
			<button class="layui-btn login_btn" type="button" onclick="login();" >登录</button>
		</form>
	</div>
	<script src="__STATIC__/admin/js/jquery.min.js"></script>
	<script src="__STATIC__/admin/lib/layer/layer.js"></script>
	<script src="__STATIC__/admin/js/login.js"></script>
	<script src="__STATIC__/admin/lib/layui-master/dist/layui.js" charset="utf-8"></script>
	<script src="__STATIC__/admin/layuimini/js/lay-config.js" charset="utf-8"></script>
	<script>
		layui.use(['form'], function () {
			var form = layui.form;
		});
	</script>
</body>
</html>
