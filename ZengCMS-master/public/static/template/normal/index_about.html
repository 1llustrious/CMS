<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{$nav.typename}_{$get_config.WEB_SITE_NAME}</title>
    <meta name="keywords" content="{$nav.keywords|default=$get_config.WEB_SITE_KEYWORDS}"/>
    <meta name="description" content="{$nav.description|default=$get_config.WEB_SITE_DESCRIPTION}"/>
    <meta http-equiv="mobile-agent" content="format=xhtml;url={:jump_by_lang('m')}">
    <script type="text/javascript">if(window.location.toString().indexOf('pref=padindex') != -1){}else{if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){if(window.location.href.indexOf("?mobile")<0){try{if(/Android|Windows Phone|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){window.location.href="{:jump_by_lang('m')}";}else if(/iPad/i.test(navigator.userAgent)){}else{}}catch(e){}}}}</script>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="__TEMPLATE__/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="__TEMPLATE__/static/css/style.css"/>
    <link rel="stylesheet" href="__TEMPLATE__/static/css/carousel.css"/>
    <script src="__TEMPLATE__/static/js/jquery.min.js"></script>
    <script src="__TEMPLATE__/static/js/bootstrap.min.js"></script>
</head>
<body>
{include file="normal/z-head"}
<div class="banner" style="height:236px;">
    <a target="_blank" href="tencent://message/?uin={$get_config.QQ}&Site={$get_config.SITE_DOMAIN}&Menu=yes" rel="nofollow">
        <img src="https://fakeimg.pl/1000x250" title="{$nav.seotitle}_{$get_config.WEB_SITE_NAME}"/>
    </a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 text-center col-md-offset-2">
            <div class="nei-menu">
                <a href="{:get_nav(get_top_nav_id(),'typeurl')}" class="{if get_top_nav_id()==get_curr_nav_id()}active{/if}">{:get_nav(get_top_nav_id(),'typename')}</a>
                {volist name=":tag_nav($typeid=get_top_nav_id(),$type='son',$thisclass='active')" id="vo"}
                <a href="{$vo.typeurl}" target="{$vo.target}" rel="{$vo.rel}" class="{$vo.thisclass}">{$vo.typename}</a>
                {/volist}
            </div>
        </div>
    </div>
</div>
<div class="container lingyun-about">
    <div class="row">
        <div class="col-md-12 text-center lingyun-content">
            <div class="content-body">
                {$nav.content}
            </div>
        </div>
    </div>
</div>
{include file="normal/z-footer"}
</body>
</html>
